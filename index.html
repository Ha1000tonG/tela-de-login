<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/src/css/estilo.css">
        <title>Tela de Login</title>
    </head>

    <body>
        <section>
            <div class="caixa-do-formulario">
                <div class="valor-do-formulario">
                    <form action="">

                        <h2>Login</h2>

                        <div class="caixa-de-entrada">
                            <ion-icon name="mail-outline"></ion-icon>
                            <input type="email" required id="email">
                            <label for="">Email</label>
                        </div>

                        <div class="caixa-de-entrada">
                            <ion-icon name="lock-closed-outline"></ion-icon>
                            <input type="senha" required id="senha">
                            <label for="">Senha</label>
                        </div>

                        <div class="esquecer">
                            <label for=""><input type="checkbox">Lembrar-me <a href="#">Esqueci minha Senha</a></label>
                        </div>
                        <button onclick="logar(); return false">Entrar</button>
                        <div class="registrar">
                            <p>Você não possui uma conta? <a href="#">Registrar</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        <script src="src/js/script.js"></script>
    </body>

</html>
