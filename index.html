<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
        <link rel="stylesheet" href="/src/css/estilo.css">
        <title>Tela de Login</title>
    </head>

    <body>
        <section>
            <div class="caixa-do-formulario">
                <div class="valor-do-formulario">
                    <form action="">
                        <h2>Login</h2>

                        <div class="caixa-de-entrada">
                            <input type="email" required id="email" class="input" placeholder="">
                            <i class="bi bi-envelope"></i>
                            <label class="input-label" for="">Email</label>
                        </div>

                        <div class="caixa-de-entrada">
                            <input type="password" required id="senha">
                            <i class="bi bi-lock" id="btn-senha"></i>
                            <label for="">Senha</label>
                        </div>

                        <div class="esquecer">
                            <label for=""><input type="checkbox">Lembrar-me <a href="#">Esqueci minha Senha</a></label>
                        </div>

                        <button onclick="logar(); return false">Entrar</button>

                        <div class="registrar">
                            <p>Você não possui uma conta? <a href="#">Registrar</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <script src="src/js/script.js"></script>
    </body>

</html>
